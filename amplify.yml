version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm install bower
        - ./node_modules/bower/bin/bower install
    build:
      commands:
        - npm run build
        - node ./node_modules/gulp/bin/gulp.js
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
